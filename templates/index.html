<style>
/* GENEL SIFIRLAMA */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }
body, html { width:100%; height:100%; overflow-x:hidden; background:#111; }

/* ARKA PLAN GIF */
body {
  background: url('https://media.tenor.com/TfDbKZJvYtAAAAAC/lilith.gif') no-repeat center center fixed;
  background-size: cover;
  animation: bgScale 40s infinite alternate;
}
@keyframes bgScale { 0% { transform: scale(1); } 100% { transform: scale(1.07); } }

/* ORTADAKI NEON YAZI */
.neon-title {
  text-align: center;
  color: #ff1a1a;
  font-size: 3em;
  text-shadow: 0 0 10px #ff1a1a, 0 0 20px #ff4d4d, 0 0 40px #ff6666;
  animation: flicker 1.5s infinite alternate;
  margin-top: 25px;
}
.neon-subtitle {
  text-align: center;
  color: #ff6666;
  font-size: 1.8em;
  text-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff6666, 0 0 20px #ff9999;
  animation: flicker 2s infinite alternate;
  margin-bottom: 35px;
}
@keyframes flicker {
  0%,19%,21%,23%,25%,54%,56%,100% { opacity:1; }
  20%,22%,24%,55% { opacity:0.3; }
}

/* API KUTULARI */
.container { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:15px; }
.api-card {
  background: rgba(30,0,0,0.7);
  border: 2px solid #ff1a1a;
  border-radius: 20px;
  width: 320px;
  padding:20px;
  text-align:center;
  color:#fff;
  position:relative;
  transition: transform 0.4s, box-shadow 0.4s, border-color 0.4s;
  animation: neonPulse 2.5s infinite alternate;
}
.api-card:hover {
  transform: scale(1.08) rotate(-1deg);
  box-shadow: 0 0 25px #ff1a1a, 0 0 50px #ff4d4d;
  border-color:#ff4d4d;
}
.api-name { font-weight:bold; margin-bottom:12px; font-size:1.4em; color:#ff1a1a; text-shadow: 0 0 5px #ff1a1a; }
.api-desc { font-size:1em; margin-bottom:20px; min-height:60px; color:#fff; }

/* BUTONLAR */
.button {
  padding: 10px 18px;
  margin: 5px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  font-size:0.95em;
  transition: 0.3s;
}
.copy-btn { background:#ff1a1a; color:#fff; }
.copy-btn:hover { background:#ff4d4d; }
.go-btn { background:#ff6666; color:#000; }
.go-btn:hover { background:#ff9999; }

/* NEON ANİMASYON */
@keyframes neonPulse {
  0% { box-shadow: 0 0 5px #ff1a1a, 0 0 10px #ff4d4d; }
  50% { box-shadow: 0 0 25px #ff1a1a, 0 0 50px #ff4d4d; }
  100% { box-shadow: 0 0 5px #ff1a1a, 0 0 10px #ff4d4d; }
}

/* ALT YAZI */
.footer { text-align:center; color:#fff; margin:25px 0; font-size:0.95em; }

/* MOBİL UYUMLU */
@media(max-width:768px){
  .api-card{ width:95%; }
  .neon-title{ font-size:2.2em; }
  .neon-subtitle{ font-size:1.3em; }
}
</style>

// KUTULARI OLUŞTUR
const container = document.getElementById('api-container');
apis.forEach(api => {
  const card = document.createElement('div');
  card.className = 'api-card';

  card.innerHTML = `
    <div class="api-name">${api.ad}</div>
    <div class="api-desc">${api.desc}<br><small>${api.params}</small></div>
    <button class="button copy-btn" onclick="copyApi('${api.url}')">Kopyala</button>
    <button class="button go-btn" onclick="goApi('${api.url}')">Git</button>
  `;
  container.appendChild(card);
});

// BUTON FONKSİYONLARI
function copyApi(text){
  navigator.clipboard.writeText(text).then(()=>alert('API kopyalandı!'));
}
function goApi(url){
  window.open(url,'_blank');
}
